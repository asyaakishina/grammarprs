            padding: 20px;
            text-align: center;
            position: relative;
        }

            margin-bottom: 5px;
        }
        
        .subtitle {

        }
        
        .progress-bar {
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            margin-top: 15px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: var(--success);
            width: 0%;

        }
        
        .quiz-container {
            padding: 30px;
        }
        
        .question-container {
            margin-bottom: 25px;
        }
        
        .question-number {
            font-size: 0.9rem;
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.3rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #f8f9fa;
            border-color: var(--primary);
        }
        
        .option.selected {

        }
        
        .option.correct {
            border-color: var(--correct);
            background-color: rgba(46, 196, 182, 0.1);
        }
        
        .option.incorrect {
            border-color: var(--incorrect);
            background-color: rgba(231, 29, 54, 0.1);
        }
        
        .option-letter {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            background-color: #e9ecef;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;

            background-color: var(--primary);
            color: white;
        }
        
        .option.correct .option-letter {
            background-color: var(--correct);
            color: white;
        }
        
        .option.incorrect .option-letter {
            background-color: var(--incorrect);
            color: white;
        }
        
        .feedback-container {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
        }
        
        .feedback-correct {
            background-color: rgba(46, 196, 182, 0.1);

        }
        
        .feedback-incorrect {
            background-color: rgba(231, 29, 54, 0.1);

            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

            font-size: 1.2rem;
        }
        
        .feedback-text {

        }

            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;

        .buttons-container {

        .btn-success {

        }
        
        .btn-danger {

            color: white;
        }
        
        .btn i {

        }

            margin-bottom: 30px;

            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
        }
        
        .score-text {
            position: relative;
            z-index: 1;
        }
        
        .results-message {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .mistakes-list {

        }

        .mistake-answer {

        }

        }

            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;

        .hint-btn:hover:not(:disabled) {
            background-color: var(--warning);
            color: white;
        }
        
        .hint-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .hint-container {
            background-color: rgba(248, 150, 30, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        @keyframes bounce {

        .bounce {

        @media (max-width: 600px) {

            }
            
            .buttons-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }

            questionsOrder = [...Array(questions.length).keys()];
            shuffleArray(questionsOrder);
            
            currentQuestion = 0;
            score = 0;
            mistakes = [];
            hintUsed = false;
            
            updateProgress();
            showQuestion();
            
            // Reset buttons
            hintBtn.disabled = false;
            updateHintButton();
        }

        // Shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Show current question
        function showQuestion() {
            const questionIndex = questionsOrder[currentQuestion];
            const question = questions[questionIndex];
            
            // Update question number and text
            questionNumber.textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}`;
            questionText.textContent = question.question;
            
            // Clear options container
            optionsContainer.innerHTML = '';
            
            // Create option elements
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                    <span class="option-text">${option}</span>
                `;
                
                optionElement.addEventListener('click', () => selectOption(optionElement, index));
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Reset feedback and buttons
            feedbackContainer.style.display = 'none';
            checkBtn.disabled = true;
            nextBtn.disabled = true;
            selectedOption = null;
            
            // Hide hint container
            hintContainer.style.display = 'none';
            
            // Update hint button text
            updateHintButton();
        }

        // Update hint button text
        function updateHintButton() {
            if (hintUsed) {
                hintBtn.innerHTML = '<i class="fas fa-lightbulb"></i> –ü–æ–¥—Å–∫–∞–∑–∫–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∞';
                hintBtn.disabled = true;
            } else {
                hintBtn.innerHTML = '<i class="fas fa-lightbulb"></i> –ü–æ–¥—Å–∫–∞–∑–∫–∞';
                hintBtn.disabled = false;
            }
        }

        // Select an option
        function selectOption(optionElement, optionIndex) {
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            optionElement.classList.add('selected');
            selectedOption = optionIndex;
            
            // Enable check button
            checkBtn.disabled = false;
        }

        // Check the answer
        function checkAnswer() {
            const questionIndex = questionsOrder[currentQuestion];
            const question = questions[questionIndex];
            const isCorrect = selectedOption === question.correct;
            
            // Show feedback
            feedbackContainer.style.display = 'block';
            
            if (isCorrect) {
                // Correct answer
                feedbackContainer.className = 'feedback-container feedback-correct';
                feedbackIcon.className = 'fas fa-check-circle';
                feedbackTitle.textContent = '–ü—Ä–∞–≤–∏–ª—å–Ω–æ!';
                feedbackText.textContent = question.explanation;
                lifehack.textContent = question.lifehack;
                
                score++;
                
                // Show reaction
                showReaction('correct');
            } else {
                // Incorrect answer
                feedbackContainer.className = 'feedback-container feedback-incorrect';
                feedbackIcon.className = 'fas fa-times-circle';
                feedbackTitle.textContent = '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ!';
                feedbackText.textContent = question.explanation;
                lifehack.textContent = question.lifehack;
                
                // Add to mistakes
                mistakes.push({
                    questionIndex: questionIndex,
                    question: question.question,
                    userAnswer: question.options[selectedOption],
                    correctAnswer: question.options[question.correct]
                });
                
                // Show reaction
                showReaction('incorrect');
            }
            
            // Highlight correct and incorrect options
            document.querySelectorAll('.option').forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedOption && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            // Update buttons
            checkBtn.disabled = true;
            nextBtn.disabled = false;
            
            // Update progress
            updateProgress();
        }

        // Show reaction emoji
        function showReaction(type) {
            let emoji = '';
            
            if (type === 'correct') {
                const correctEmojis = ['üéâ', 'üëç', 'üëè', '‚úÖ', 'üí™', 'üî•'];
                emoji = correctEmojis[Math.floor(Math.random() * correctEmojis.length)];
            } else {
                const incorrectEmojis = ['üò±', 'ü§î', 'üò¨', 'üí°', 'üìö'];
                emoji = incorrectEmojis[Math.floor(Math.random() * incorrectEmojis.length)];
            }
            
            reactions.textContent = emoji;
            reactions.style.opacity = '1';
            reactions.classList.add('bounce');
            
            setTimeout(() => {
                reactions.style.opacity = '0';
                reactions.classList.remove('bounce');
            }, 2000);
        }

        // Go to next question
        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        // Update progress bar
        function updateProgress() {
            const progressPercent = (currentQuestion / questions.length) * 100;
            progress.style.width = `${progressPercent}%`;
        }

        // Show results
        function showResults() {
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            // Calculate score percentage
            const scorePercent = Math.round((score / questions.length) * 100);
            
            // Update score circle
            scoreCircle.style.setProperty('--p', `${scorePercent}%`);
            scoreText.textContent = `${score}/${questions.length}`;
            
            // Set results message based on score
            if (scorePercent >= 90) {
                resultsMessage.textContent = '–û—Ç–ª–∏—á–Ω–æ! –¢—ã –Ω–∞—Å—Ç–æ—è—â–∏–π —ç–∫—Å–ø–µ—Ä—Ç!';
                resultsDescription.textContent = '–¢—ã –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ —Ä–∞–∑–±–∏—Ä–∞–µ—à—å—Å—è –≤ Present Simple. –ü—Ä–æ–¥–æ–ª–∂–∞–π –≤ —Ç–æ–º –∂–µ –¥—É—Ö–µ!';
            } else if (scorePercent >= 70) {
                resultsMessage.textContent = '–•–æ—Ä–æ—à–æ! –¢—ã —Ö–æ—Ä–æ—à–æ –∑–Ω–∞–µ—à—å —Ç–µ–º—É!';
                resultsDescription.textContent = '–¢—ã —Ö–æ—Ä–æ—à–æ —Å–ø—Ä–∞–≤–∏–ª—Å—è —Å —Ç–µ—Å—Ç–æ–º, –Ω–æ –µ—Å—Ç—å –Ω–∞–¥ —á–µ–º –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å.';
            } else if (scorePercent >= 50) {
                resultsMessage.textContent = '–ù–µ–ø–ª–æ—Ö–æ! –ï—Å—Ç—å –∫—É–¥–∞ —Ä–∞—Å—Ç–∏!';
                resultsDescription.textContent = '–¢—ã –ø–æ–Ω–∏–º–∞–µ—à—å –æ—Å–Ω–æ–≤—ã, –Ω–æ –Ω—É–∂–Ω–æ –µ—â—ë –Ω–µ–º–Ω–æ–≥–æ –ø—Ä–∞–∫—Ç–∏–∫–∏.';
            } else {
                resultsMessage.textContent = '–ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑!';
                resultsDescription.textContent = '–ù–µ —Ä–∞—Å—Å—Ç—Ä–∞–∏–≤–∞–π—Å—è! –ü–æ–≤—Ç–æ—Ä–∏ –ø—Ä–∞–≤–∏–ª–∞ –∏ –ø–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞.';
            }
            
            // Show mistakes if any
            if (mistakes.length > 0) {
                mistakesList.innerHTML = '<h3>–û—à–∏–±–∫–∏:</h3>';
                
                mistakes.forEach((mistake, index) => {
                    const mistakeItem = document.createElement('div');
                    mistakeItem.className = 'mistake-item';
                    mistakeItem.innerHTML = `
                        <div class="mistake-question">${index + 1}. ${mistake.question}</div>
                        <div class="mistake-answer">–¢–≤–æ–π –æ—Ç–≤–µ—Ç: ${mistake.userAnswer}</div>
                        <div class="mistake-correct">–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${mistake.correctAnswer}</div>
                    `;
                    
                    mistakesList.appendChild(mistakeItem);
                });
            } else {
                mistakesList.innerHTML = '<p>–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –£ —Ç–µ–±—è –Ω–µ—Ç –æ—à–∏–±–æ–∫! üéâ</p>';
            }
        }

        // Show hint
        function showHint() {
            const questionIndex = questionsOrder[currentQuestion];
            const question = questions[questionIndex];
            
            hintText.textContent = question.lifehack;
            hintContainer.style.display = 'block';
            hintUsed = true;
            updateHintButton();
        }

        // Event listeners
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', () => {
            resultsContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            initGame();
        });
        reviewBtn.addEventListener('click', () => {
            // For simplicity, we'll just restart the game with the same questions
            // In a more advanced version, we could show only the mistaken questions
            resultsContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            initGame();
        });
        hintBtn.addEventListener('click', showHint);

        // Initialize the game when the page loads
        window.addEventListener('load', initGame);
    </script>
